<meta http-equiv="content-type" content="text/html; charset=windows-1250">

<title>WT32-SC01 Ext Board Test</title>


<link rel="stylesheet" type="text/css" href="style.css">

</head>



<body bgcolor="#dfdfdf" >

<p >&nbsp;</p>

<table align="center" bgcolor="#004080" border="0" cellpadding="3" cellspacing="1" width="640">
	<tbody>
		<tr>
			<td>
			<h1 align="center" ><font color="#ffffff" >WT32-SC01</font></h1>
			</td>
		</tr>
		<tr>
			<td bgcolor="#c0c0c0">
			<p align="center">
        &nbsp; 
       <a class="navblack" href="HT_Home.htm" >Home</a>
        &nbsp; |&nbsp; 
        <a class="navblack" href="HT_Conf.htm" >Configuration</a>
        &nbsp; |&nbsp; 
        <a class="navblack" href="HT_Reset.htm">Reset</a>
			</td>
		</tr>
		<tr>
			<td bgcolor="#f0f0f0">
			<p align="center">&nbsp;</p>
      <h2 style="text-align: center">Configuration</h2>
      
			<table align="center"    >
				<tbody>
    			<form action="HT_Conf.htm" method="post" >
  					<tr>
  						<td style="text-align: right">Module Name</td>
  						<td style="text-align: left"><input maxlength="32"  name="MODULENAME" size="32" type="text" value="#MODULENAME#" /></td>
  					</tr>
  					<tr>
  						<td colspan="4" style="text-align: center">
                <input  type="submit" class="button button_cta_update" value="Update" />
              </td>
  					</tr>
  					<input name="ACTION" type="hidden" value="UPDATE_NAME" />
    			</form>
				</tbody>
			</table>
			<p align="center">&nbsp;</p>
			<table align="center"    >
				<tbody>
    			<form action="HT_Conf.htm" method="post" >
  					<tr>
  						<td style="text-align: right">Date</td>
  						<td style="text-align: left"><input maxlength="32" name="DATE" size="32" type="date" value="#DATE#" /></td>
  						<td style="text-align: right">Time</td>
  						<td style="text-align: left"><input maxlength="32" name="TIME" size="32" type="time" value="#TIME#" /></td>
  					</tr>
  					<tr>
  						<td colspan="4" style="text-align: center">
                <input  type="submit" class="button button_cta_update" value="Update" />
              </td>
  					</tr>
  					<input name="ACTION" type="hidden" value="UPDATE_DATETIME" />
    			</form>
				</tbody>
			</table>
			<p align="center">&nbsp;</p>
			<form action="HT_Conf.htm" method="post" >
			<table align="center"    >
				<tbody>
					<tr>
						<th style="text-align: center"></th>
						<th style="text-align: center">WIFI Name</th>
						<th style="text-align: center">WIFI Password</th>
					</tr>
					<tr>
						<th style="text-align: center">#1</th>
						<td style="text-align: left"><input maxlength="32" name="WIFIID1" size="32" type="text"  value="#WIFIID1#" /></td>
						<td style="text-align: left"><input maxlength="32" name="WIFIPWD1" size="32" type="text" value="#WIFIPWD1#" /></td>
					</tr>
					<tr>
						<th style="text-align: center">#2</th>
						<td style="text-align: left"><input maxlength="32" name="WIFIID2" size="32" type="text"  value="#WIFIID2#" /></td>
						<td style="text-align: left"><input maxlength="32" name="WIFIPWD2" size="32" type="text" value="#WIFIPWD2#" /></td>
					</tr>
					<tr>
						<th style="text-align: center">#3</th>
						<td style="text-align: left"><input maxlength="32" name="WIFIID3" size="32" type="text"  value="#WIFIID3#" /></td>
						<td style="text-align: left"><input maxlength="32" name="WIFIPWD3" size="32" type="text" value="#WIFIPWD3#" /></td>
					</tr>
					<tr>
						<th style="text-align: center">#4</th>
						<td style="text-align: left"><input maxlength="32" name="WIFIID4" size="32" type="text"  value="#WIFIID4#" /></td>
						<td style="text-align: left"><input maxlength="32" name="WIFIPWD4" size="32" type="text" value="#WIFIPWD4#" /></td>
					</tr>
					<tr>
						<th style="text-align: center">#5</th>
						<td style="text-align: left"><input maxlength="32" name="WIFIID5" size="32" type="text"  value="#WIFIID5#" /></td>
						<td style="text-align: left"><input maxlength="32" name="WIFIPWD5" size="32" type="text" value="#WIFIPWD5#" /></td>
					</tr>
				</tbody>
			</table>
			<p align="center">&nbsp;</p>
			<table align="center"    >
				<tbody>
					<tr>
						<td style="text-align: right">Local IP*</td>
						<td style="text-align: left"><input maxlength="20" name="WIFIIP" size="20" type="text" class="form-input" placeholder="xxx.xxx.xxx.xxx" value="#WIFIIP#" /></td>
						<td style="text-align: right">Gateway*</td>
						<td style="text-align: left"><input maxlength="20" name="WIFIGW" size="20" type="text" class="form-input" placeholder="xxx.xxx.xxx.xxx" value="#WIFIGW#" /></td>
					</tr>
					<tr>
						<td colspan="4" style="text-align: left">* : leave 0.0.0.0 for DHCP or enter a valid IP address</td>
					</tr>
				</tbody>
			</table>
			<p><input name="ACTION" type="hidden" value="UPDATE" /></p>
			<p style="text-align: center"><input type="submit" class="button button_cta_update" value="Update" /></p>
			</form>

		</tr>
    
		<tr>
			<td><font color="#ffffff" >(c) BSF Conception 2020 - bsf.conception@gmail.com</td>
		</tr>



	</tbody>
</table>
</body>
</html>
